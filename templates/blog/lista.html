{% extends 'blog/blog_base.html' %}

{% block conteudo %}
    {% for postagem in minhas_postagens %}
       <h1> {{ postagem.titulo }} </h1>
       <p>  {{ postagem.conteudo }} </p>   
       <p>  {{ postagem.autor }} </p>   
       <p>  {{ postagem.criada.day }}/{{ postagem.criada.month }}/{{ postagem.criada.year }} </p>
       <a href="{% url 'postagem' pk=postagem.id %}">Mais detalhes</a> 
    {% endfor %}
{% endblock conteudo %}
